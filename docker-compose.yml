services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fan_n1_occult_day
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => { if (r.statusCode !== 200) process.exit(1); r.on('data', () => {}); }).on('error', (e) => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
